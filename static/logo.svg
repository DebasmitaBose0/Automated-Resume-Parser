<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" opacity="0.9"/>
  
  <!-- Rocket icon -->
  <g transform="translate(50, 50)">
    <!-- Rocket body -->
    <path d="M -5 -15 L -8 5 L 0 8 L 8 5 L 5 -15 Z" fill="#FFFFFF" stroke="#667eea" stroke-width="1"/>
    
    <!-- Rocket window -->
    <circle cx="0" cy="-8" r="3" fill="#667eea"/>
    
    <!-- Left flame -->
    <path d="M -6 8 L -10 18 L -4 12 Z" fill="#FF6B6B"/>
    
    <!-- Right flame -->
    <path d="M 6 8 L 10 18 L 4 12 Z" fill="#FFA500"/>
    
    <!-- Center flame -->
    <path d="M 0 8 L 0 20 L 2 12 Z" fill="#FFD700"/>
  </g>
  
  <!-- Spark dots around -->
  <circle cx="15" cy="20" r="2" fill="#667eea" opacity="0.6"/>
  <circle cx="85" cy="30" r="2" fill="#764ba2" opacity="0.6"/>
  <circle cx="25" cy="75" r="1.5" fill="#764ba2" opacity="0.5"/>
</svg>
